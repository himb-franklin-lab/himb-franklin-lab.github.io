<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <!-- You can add additional meta tags, stylesheets, or scripts here -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
</head>
<body>

    <!-- Header Section (Optional, you can customize or add here) -->
    <header>
        <h1>{{ .Site.Title }}</h1>
        <!-- You could add a navigation menu here if needed -->
    </header>

    <!-- Main Content of the Page -->
    <div class="content">
        {{ block "main" . }}{{ end }}
    </div>

    <!-- Footer Section: Include the footer partial -->
    {{ partial "footer.html" . }}

</body>
</html>
