{{ define "main" }}
<div class="container">
    <h1>News</h1>
    <div class="post-list">
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="post-item">
            <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
            <h2 class="post-title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h2>
            <div class="post-image">
                {{ with .Params.image }}<img src="{{ . }}" alt="{{ $.Title }} - Image">{{ end }}
            </div>
            <div class="post-summary">
                {{ .Summary }}
            </div>
            <!-- Removed author and tags sections -->
        </div>
        {{ end }}
    </div>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #00a9e6;
    }
    .post-list {
        margin-top: 30px;
    }
    .post-item {
        margin-bottom: 30px;
        border: 1px solid #ddd; /* Add a border around each post */
        border-radius: 5px; /* Rounded corners */
        padding: 20px; /* Space inside the box */
        background-color: #fff; /* White background */
    }
    .post-date {
        font-size: 0.9em;
        color: #666;
    }
    .post-title {
        margin: 10px 0;
    }
    .post-title a {
        color: #333;
        text-decoration: none;
    }
    .post-title a:hover {
        color: #00a9e6;
    }
    .post-summary {
        color: #666;
    }
    .post-image img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 10px 0;
    }
</style>
{{ end }}
